<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Senha</title>
<script src="index.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #afa6a6;
    }

    .container {
        text-align: center;
    }

    #password {
        margin-bottom: 20px;
        padding: 10px;
        width: 300px;
        font-size: 18px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Gerador de Senha</h2>
    <input type="number" id="length" placeholder="Quantidade de caracteres" min="6" max="20">
    <br>
    <input type="checkbox" id="uppercase"> <label for="uppercase">Incluir letras maiúsculas</label>
    <br>
    <input type="checkbox" id="lowercase"> <label for="lowercase">Incluir letras minúsculas</label>
    <br>
    <input type="checkbox" id="numbers"> <label for="numbers">Incluir números</label>
    <br>
    <input type="checkbox" id="symbols"> <label for="symbols">Incluir caracteres especiais</label>
    <br><br>
    <button onclick="generatePassword()">Gerar Senha</button>
    <button onclick="copyPassword()">Copiar Senha</button>
    <br><br>
    <input type="text" id="password" readonly>
</div>
